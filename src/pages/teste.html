<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Hambúrguer Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 1rem;
      position: relative;
    }
    button#btnHamburguer {
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav {
      display: none;
      background: white;
      color: black;
      position: absolute;
      top: 3.5rem;
      left: 0;
      right: 0;
      padding: 1rem;
    }
    nav.menu-aberto {
      display: block;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 0.5rem 0;
    }
    nav ul li a {
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <button id="btnHamburguer" aria-label="Abrir menu">&#9776;</button>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Tecnologias</a></li>
        <li><a href="#">Objetivos</a></li>
        <li><a href="#">Público</a></li>
        <li><a href="#">Benefícios</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const btnHamburguer = document.getElementById('btnHamburguer');
    const nav = document.querySelector('header nav');

    btnHamburguer.addEventListener('click', () => {
      const aberto = nav.classList.toggle('menu-aberto');
      if (aberto) {
        btnHamburguer.innerHTML = '&times;';
        btnHamburguer.setAttribute('aria-label', 'Fechar menu');
      } else {
        btnHamburguer.innerHTML = '&#9776;';
        btnHamburguer.setAttribute('aria-label', 'Abrir menu');
      }
    });
  </script>
</body>
</html>
